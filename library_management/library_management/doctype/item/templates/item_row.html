<div class="py-8 row">

    <div class="col-sm-1">

        <img src="{{ doc.image }}" alt="{{ doc.name }}">

    </div>

    <div class="col">

        <a class="font-size-lg" href="{{ doc.route }}">{{ doc.item_name }}</a>

        <p class="text-muted">By {{ doc.author1 }}  {{ doc.author2 or ""}} {{ doc.author3 or ""}}</p>

    </div>

</div>
