{%  extends "templates/web.html" %}

{% block page_content %}

<div class="py-20 row">

    <div class="col-sm-2">

        <img alt="{{ title }}" src="{{ image }}">

    </div>

    <div class="col">

        <h1>{{ doc.item_name }}</h1>

        <p class="lead">By {{ author1 }}</p>

        <div>

            {%- if status == 'Available' -%}

            <span class="badge badge-success">Available</span>
            {%- elif status == 'Issued' -%}

            <span class="badge badge-primary">Issued</span>

            {%- endif -%}

        </div>

        <div class="mt-4">

            <div>Publisher: <strong>{{ publisher }}</strong></div>

            <div>ISBN: <strong>{{ isbn }}</strong></div>

        </div>

        <p>{{ description }}</p>

    </div>

</div>

{% endblock %}
